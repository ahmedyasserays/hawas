{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Blog | Hawas</title>
{% endblock title %}
{% block extrahead %}
<style>
  .white-lg {
    background: -webkit-linear-gradient(#e0c097, #b85c38);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .i_a_r_v {
    padding-top: 56.25%;
    position: relative;
    overflow: hidden;
  }

  .i_a_r_v img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    object-fit: cover;
  }
</style>
{% endblock extrahead %}
{% block content %}
<div class="container mt-24">
  <div class="flex text-xl" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
      <li class="inline-flex items-center">
        <a href="{% url 'home' %}"
          class="inline-flex items-center font-medium text-gray-700 hover:text-ctwo dark:text-gray-400 dark:hover:text-white">
          <svg aria-hidden="true" class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
            </path>
          </svg>
          HAWAS
        </a>
      </li>
      <li>
        <div class="flex items-center">
          <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"></path>
          </svg>
          <a href="{% url 'blogs' %}"
            class="ml-1 font-medium text-gray-700 hover:text-ctwo md:ml-2 dark:text-gray-400 dark:hover:text-white">Blogs</a>
        </div>
      </li>
      <li aria-current="page">
        <div class="flex items-center">
          <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="ml-1 font-medium text-gray-500 md:ml-2 dark:text-gray-400">{{blog.tilte}}</span>
        </div>
      </li>
    </ol>
  </div>
  <div class="my-8 bg-white dark:bg-neutral-800 rounded-lg p-4 shadow-lg">
    <div class="head flex justify-between items-center text-gray-600 dark:text-gray-300">
      <div>{{blog.date}}</div>

      <!--TODO:count views-->
      <div> <i class="fas fa-eye"></i> 106</div>
    </div>
    <hr class="my-6 h-px bg-gray-200 dark:bg-gray-500 border-0">
    <div class="sm:px-8 pb-8">
      <div class="aspect-v mb-8 rounded overflow-hidden shadow-md max-w-screen-lg mx-auto"><img src="{{blog.image.url}}"
          class="w-full rounded" alt="Back To School: Get Off on The Right Foot"></div>
      <h3 class="text-3xl mb-4 font-bold dark:text-white">{{blog.title}}</h3>
      <div dir="ltr" class="break-words dark:text-gray-100">
        {{blog.description|safe}}
      </div>
    </div>

  </div>
</div>
{% endblock content %}
