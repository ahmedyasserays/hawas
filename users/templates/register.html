{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Register | Hawas</title>
{% endblock title %}
{% block content %}
<div class=" mt-24 text-gray-800 dark:text-white antialiased px-3 py-4 flex flex-col justify-center sm:py-12 !h-auto ">
	<div class="relative sm:max-w-xl mx-auto text-center w-full">
		<h1 class="text-2xl font-light">Create New Account</h1>
		<div class="relative mt-3 bg-white dark:bg-neutral-800 shadow-md rounded-md text-left overflow-hidden">
			<span class="h-2 bg-ctwo block"></span>
			<form method='POST'>
				{% csrf_token %}
				<div class="p-4">
					<label class="block font-semibold">Enter your full name</label>
					<input type="text" placeholder="Full Name" name='first_name'
						class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-ctwo rounded-md dark:bg-neutral-900 dark:border-neutral-700" />

					<label class="block mt-3 font-semibold">Enter your email address</label>
					<input type="email" placeholder="Email Address" name='email'
						class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-ctwo rounded-md dark:bg-neutral-900 dark:border-neutral-700" />

					<label class="block mt-3 font-semibold">Enter your password</label>
					<input type="password" placeholder="Password" name='password1'
						class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-ctwo rounded-md dark:bg-neutral-900 dark:border-neutral-700" />

					<label class="block mt-3 font-semibold">Enter your password again</label>
					<input type="password" placeholder="Confirm Password" name='password2'
						class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-ctwo rounded-md dark:bg-neutral-900 dark:border-neutral-700" />
					<div class="flex justify-between items-baseline">
						<button class="mt-4 bg-ctwo text-white py-2 px-6 rounded-md transition-colors">Create</button>
			</form>
			<a href="{% url 'login' %}" class="text-sm hover:underline">Already have account
				?</a>
		</div>

		<div class="text-center mt-6">
			- or register with -
		</div>
		<div class="flex gap-3 mt-3 flex-col">
			<a href="{% url 'social:begin' 'facebook' %}"
				class="flex items-stretch overflow-hidden w-full text-white bg-facebook hover:opacity-80 transition-opacity rounded-md tracking-wide">
				<span class="w-10 justify-center items-center flex bg-[#3A4F85]">
					<i class="fab fa-facebook-f text-xl"></i>
				</span>
				<span class="py-4 px-6">Facebook</span>
			</a>
			<a href="{% url "social:begin" "google-oauth2" %}"
				class="flex items-stretch overflow-hidden w-full text-white bg-google hover:opacity-80 transition-opacity rounded-md tracking-wide">
				<span class="w-10 justify-center items-center flex bg-[#BB4F3D]">
					<i class="fab fa-google text-xl"></i>
				</span>
				<span class="py-4 px-6">Google</span>
			</a>
		</div>
	</div>
</div>
</div>
</div>
{% endblock content %}
